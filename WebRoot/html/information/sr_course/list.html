<!DOCTYPE html>
<html>

<head>
<title>子课程信息列表</title>
  <link rel="stylesheet" href="../../../plugin/layui/css/layui.css" />
  <script src="../../../plugin/jquery/jquery.js"></script>
  <script src="../../../plugin/jquery/jquery.serializejson.js"></script>
  <script src="../../../plugin/jsrender/jsrender.js"></script>
  <script src="../../../plugin/layui/layui.all.js"></script>
</head>

<body>
  <div class="layui-container" style="width:100%;">
    <div class="layui-btn-group">
      <button class="layui-btn layui-bg-black layui-btn-sm" onclick="goBack()">
        <i class="layui-icon">&#xe65c;</i>返回
      </button>
      <button class="layui-btn layui-bg-green layui-btn-sm" onclick="goCreate()">
        <i class="layui-icon">&#xe654;</i>新增
      </button>
    </div>
    <table class="layui-table">
      <thead>
        <tr>
          <th>编号</th>
          <th>名称</th>
          <th>父课程名称</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="courseList">
      </tbody>
    </table>
    <div id="page"></div>
  </div>
  <script id="tmpl-courseList" type="text/x-jsrender">
    <tr>
      <td>{{:sr_course_no}}</td>
      <td>{{:sr_course_name}}</td>
      <td>{{:course_name}}</td>
      <td>
        <div class="layui-btn-group">
          <button class="layui-btn layui-bg-orange layui-btn-sm" onclick="goModify('{{:id}}')">修改</button>
          <button class="layui-btn layui-bg-red layui-btn-sm" onclick="remove('{{:id}}')">删除</button>
        </div>
      </td>
    </tr>
  </script>
  <script>
    var layer = layui.layer;
    var laypage = layui.laypage;
    var table = layui.table;
    var upload = layui.upload;
    var form = layui.form;
    var courseId = sessionStorage.getItem('currentCourseId');
    var course_name = sessionStorage.getItem('currentCourseName');
    $(document).ready(function() {
      list();
    })
  
    function goCreate() {
      sessionStorage.setItem('currentCourseId', courseId);
      sessionStorage.setItem('currentCourseName', course_name);
      layer.open({
        type: 2,
        id: 'create',
        title: '新增子课程信息',
        content: '/html/information/sr_course/create.html',
        area: [ '500px', '300px' ],
        shade: 0.5,
        shadeClose: true,
        closeBtn: false,
        end: function() {
          list();
        }
      });
    }
  
    function goModify(id) {
      sessionStorage.setItem('currentCourseId', courseId);
      sessionStorage.setItem('currentCourseName', course_name);
      sessionStorage.setItem('currentSrCourseId', id);
      layer.open({
        type: 2,
        id: 'modify',
        title: '修改子课程信息',
        content: '/html/information/sr_course/modify.html',
        area: [ '500px', '300px' ],
        shade: 0.5,
        shadeClose: true,
        closeBtn: false,
        end: function() {
          list();
        }
      });
    }

    function remove(id) {
      layer.confirm('确认要删除吗？',
        {
          title: '删除子课程信息'
        },
        function(index) {
          $.ajax({
            async: false,
            type: 'DELETE',
            url: '/sr_course/delete/' + id,
            success: function() {
              layer.close(index);
              list();
            }
          });
        });
    }
  
    function list() {
      $.ajax({
        async: false,
        type: 'GET',
        url: '/sr_course/listByCourseId/'+courseId,
        success: function(courseList) {
          loadData(courseList);
        }
      });
    }
  
    function loadData(data) {
      laypage.render({
        elem: 'page',
        count: Math.ceil(data.length),
        limit: 10,
        layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],
        jump: function(obj, first) {
          var start = (obj.curr - 1) * obj.limit; //获得数据 的数组起始下标
          var end = obj.curr * obj.limit - 1; //获得数据 的数组终点下标
          var arr = []; //存放该页展示的数据 
          for (var i = start; i <= end && i < data.length; i++) {
            data[i].course_name = course_name;
            arr.push(data[i]);
          }
          $('#courseList').html($.templates('#tmpl-courseList').render(arr));
        }
      });
    }
  
    function goBack() {
      location.href=('../course/list.html');
//      jump("../../common/home.html")
    }
  </script>
</body>

</html>
