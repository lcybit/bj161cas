<!DOCTYPE html>
<html>

<head>
<title>学生信息列表</title>
  <link rel="stylesheet" href="../../../plugin/layui/css/layui.css" />
  <script src="../../../plugin/jquery/jquery.js"></script>
  <script src="../../../plugin/jquery/jquery.serializejson.js"></script>
  <script src="../../../plugin/jsrender/jsrender.js"></script>
  <script src="../../../plugin/layui/layui.all.js"></script>
</head>

<body>
  <div class="layui-container" style="width:100%;">
    <div class="layui-btn-group">
      <!--<button class="layui-btn layui-bg-black layui-btn-sm" onclick="goBack()">-->
        <!--<i class="layui-icon">&#xe65c;</i>返回-->
      <!--</button>-->
      <button class="layui-btn layui-bg-green layui-btn-sm" onclick="goCreate()">
        <i class="layui-icon">&#xe654;</i>新增
      </button>
      <button class="layui-btn layui-bg-blue layui-btn-sm" id="importExcel">
        <i class="layui-icon">&#xe67c;</i>导入
      </button>
    </div>
    <table class="layui-table" id="test">
      <thead>
        <tr>
          <th>学号</th>
          <th>姓名</th>
          <th>性别</th>
          <th>入学年份</th>
          <th>班级</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="studentList">
      </tbody>
    </table>
    <div id="page"></div>
  </div>
  <script id="tmpl-studentList" type="text/x-jsrender">
    <tr>
      <td>{{:student_no}}</td>
      <td>{{:name}}</td>
      <td>{{:sexName}}</td>
      <td>{{:begin_year}}</td>
      <td>{{:tclassName}}</td>
      <td>
        <div class="layui-btn-group">
          <button class="layui-btn layui-bg-orange layui-btn-sm" onclick="goModify('{{:id}}')">修改</button>
          <button class="layui-btn layui-bg-red layui-btn-sm" onclick="remove('{{:id}}')">删除</button>
        </div>
      </td>
    </tr>
  </script>

  <script>
    var layer = layui.layer;
    var laypage = layui.laypage;
    var table = layui.table;
    var upload = layui.upload;
    var form = layui.form;
    var tClassId = sessionStorage.getItem("currentTclassId");
    sessionStorage.removeItem("currentTclassId");
    $(document).ready(function() {
      list();
      upload.render({
        elem: '#importExcel',
        url: '/student/import',
        accept: 'file',
        acceptMime: '.xls,.xlsx',
        exts: 'xls|xlsx',
        done: function(result) {
          layer.msg(result.result);
            if(result.code === "200")
                list();
        }
      });
    })
  
    function goCreate() {
      layer.open({
        type: 2,
        id: 'create',
        title: '新增学生信息',
        content: '/html/information/student/create.html',
        area: [ '500px', '400px' ],
        shade: 0.5,
        shadeClose: true,
        closeBtn: false,
        end: function() {
          list();
        }
      });
    }
  
    function goModify(id) {
      sessionStorage.setItem('currentStudentId', id);
      layer.open({
        type: 2,
        id: 'modify',
        title: '修改学生信息',
        content: '/html/information/student/modify.html',
        area: [ '500px', '400px' ],
        shade: 0.5,
        shadeClose: true,
        closeBtn: false,
        end: function() {
          list();
        }
      });
    }
  
    function goCourseHtml() {
      jump('html/information/course/list.html');
    }
  
    function remove(teacherId) {
      layer.confirm('确认要删除吗？',
        {
          title: '删除学生信息'
        },
        function(index) {
          $.ajax({
            async: false,
            type: 'DELETE',
            url: '/student/delete/' + teacherId,
            success: function(result) {
                if (result.code === 200){
                    top.layer.msg(result.msg);
                    layer.close(index);
                    list();
                }
                else {
                    layer.alert(result.msg, {icon:2});
                }
            }
          });
        });
    }
  
    function list() {
      if (tClassId === null){
          $.ajax({
              async: false,
              type: 'GET',
              url: '/student/list',
              success: function(studentList) {
                  loadData(studentList);
              }
          });
      } else {
          $.ajax({
              async: false,
              type: 'GET',
              url: '/student/listByTClassId/'+tClassId,
              success: function(studentList) {
                  loadData(studentList);
              }
          });
      }
    }
  
    function loadData(data) {
      laypage.render({
        elem: 'page',
        count: Math.ceil(data.length),
        limit: 10,
        layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],
        jump: function(obj, first) {
          var start = (obj.curr - 1) * obj.limit; //获得数据 的数组起始下标
          var end = obj.curr * obj.limit - 1; //获得数据 的数组终点下标
          var arr = []; //存放该页展示的数据 
          for (var i = start; i <= end && i < data.length; i++) {
            arr.push(data[i]);
          }
          $('#studentList').html($.templates('#tmpl-studentList').render(arr));
        }
      });
    }
  
    function goBack() {
      jump('html/common/home.html');
    }
  </script>
</body>

</html>
