<!DOCTYPE html>
<html>

<head>
<title>班级信息列表</title>
  <link rel="stylesheet" href="../../../plugin/layui/css/layui.css" />
  <script src="../../../plugin/jquery/jquery.js"></script>
  <script src="../../../plugin/jquery/jquery.serializejson.js"></script>
  <script src="../../../plugin/jsrender/jsrender.js"></script>
  <script src="../../../plugin/layui/layui.all.js"></script>
</head>

<body>
  <div class="layui-container" style="width:100%;">
    <div class="layui-btn-group">
      <!--<button class="layui-btn layui-bg-black layui-btn-sm" onclick="goBack()">-->
        <!--<i class="layui-icon">&#xe65c;</i>返回-->
      <!--</button>-->
      <button class="layui-btn layui-bg-green layui-btn-sm" onclick="goCreate()">
        <i class="layui-icon">&#xe654;</i>新增
      </button>
    </div>
    <table class="layui-table">
      <thead>
        <tr>
          <th>入学年份</th>
          <th>名称</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="tclassList">
      </tbody>
    </table>
    <div id="page"></div>
  </div>
  <script id="tmpl-tclassList" type="text/x-jsrender">
    <tr>
      <td>{{:year}}</td>
      <td>{{:name}}</td>
      <td>
        <div class="layui-btn-group">
          <button class="layui-btn layui-bg-orange layui-btn-sm" onclick="goModify('{{:tclassId}}')">修改</button>
          <button class="layui-btn layui-bg-red layui-btn-sm" onclick="remove('{{:tclassId}}')">删除</button>
        </div>
      </td>
    </tr>
  </script>
  <script>
    var layer = layui.layer;
    var laypage = layui.laypage;
    var table = layui.table;
    var upload = layui.upload;
    var form = layui.form;
  
    $(document).ready(function() {
      list();
    })
  
    function goCreate() {
      layer.open({
        type: 2,
        id: 'create',
        title: '新增班级信息',
        content: '/html/information/tclass/create.html',
        area: [ '500px', '300px' ],
        shade: 0.5,
        shadeClose: true,
        closeBtn: false,
        end: function() {
          list();
        }
      });
    }
  
    function goModify(tclassId) {
      sessionStorage.setItem('currentTclassId', tclassId);
      layer.open({
        type: 2,
        id: 'modify',
        title: '修改班级信息',
        content: '/html/information/tclass/modify.html',
        area: [ '500px', '300px' ],
        shade: 0.5,
        shadeClose: true,
        closeBtn: false,
        end: function() {
          list();
        }
      });
    }
  
    function goRoomHtml() {
      jump('html/information/room/list.html');
    }
  
    function remove(tclassId) {
      layer.confirm('确认要删除吗？',
        {
          title: '删除班级信息'
        },
        function(index) {
          $.ajax({
            async: false,
            type: 'DELETE',
            url: '/tclass/delete/' + tclassId,
            success: function() {
              layer.close(index);
              list();
            }
          });
        });
    }
  
    function list() {
      $.ajax({
        async: false,
        type: 'GET',
        url: '/tclass/list',
        success: function(tclassList) {
          loadData(tclassList);
        }
      });
    }
    function loadData(data) {
      laypage.render({
        elem: 'page',
        count: Math.ceil(data.length),
        limit: 10,
        jump: function(obj, first) {
          var start = (obj.curr - 1) * obj.limit; //获得数据 的数组起始下标
          var end = obj.curr * obj.limit - 1; //获得数据 的数组终点下标
          var arr = []; //存放该页展示的数据 
          for (var i = start; i <= end && i < data.length; i++) {
            arr.push(data[i]);
          }
          $('#tclassList').html($.templates('#tmpl-tclassList').render(arr));
        }
      });
    }
  
    function goBack() {
      jump('html/common/home.html');
    }
  </script>
</body>

</html>
