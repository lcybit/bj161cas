<!DOCTYPE html>
<html>

<head>
<title>修改班级信息</title>
<link rel="stylesheet" href="/plugin/layui/css/layui.css" />
<script src="/plugin/layui/layui.all.js"></script>
<script src="/plugin/jquery/jquery.js"></script>
<script src="/plugin/jquery/jquery.serializejson.js"></script>
<script src="/plugin/jsrender/jsrender.js"></script>
</head>

<body>
  <div class="layui-container" style="margin:30px;">
    <form class="layui-form layui-form-pane" id="tclass" method="post">
      <div class="layui-form-item">
        <label class="layui-form-label">班级ID:</label>
        <div class="layui-input-block">
          <input class="layui-input" name="tclassId" id="tclassId" type="text" />
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">班级编号:</label>
        <div class="layui-input-block">
          <input class="layui-input" name="tclassNo" id="tclassNo" type="text" />
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" type="button" onclick="modify()">保存</button>
          <button class="layui-btn" type="button" onclick="cancel()">取消</button>
        </div>
      </div>
    </form>
  </div>
  <script>
    $(document).ready(function() {
      var tclassId = sessionStorage.getItem('currentTclassId');
      $('#tclassId').attr('value', tclassId);
      $.ajax({
        async : false,
        type : 'GET',
        url : '/tclass/find/' + tclassId,
        success : function(tclass) {
          $('#tclassNo').attr('value', tclass.tclassNo);
        }
      });
      layui.use('form', function() {
        layui.form.render();
      });
    });
  
    function modify() {
      $.ajax({
        async : false,
        url : '/tclass/modify',
        type : 'POST',
        dataType : 'json',
        contentType : 'application/json',
        data : JSON.stringify($('#tclass').serializeJSON()),
        success : function(result) {
          var index = parent.layer.getFrameIndex(window.name);
          parent.layer.close(index);
          parent.list();
        }
      });
    }
  
    function cancel() {
      var index = parent.layer.getFrameIndex(window.name);
      parent.layer.close(index);
    }
  </script>
</body>

</html>
