<!DOCTYPE html>
<html>

<head>
<title>新增考试信息</title>
<link rel="stylesheet" href="/plugin/layui/css/layui.css" />
<script src="/plugin/layui/layui.all.js"></script>
<script src="/plugin/jquery/jquery.js"></script>
<script src="/plugin/jquery/jquery.serializejson.js"></script>
<script src="/plugin/jsrender/jsrender.js"></script>
</head>

<body>
  <div class="layui-container" style="margin:30px;">
    <form class="layui-form layui-form-pane" id="exam" method="post">
      <input class="layui-input" name="id" id="id" type="hidden" />
      <input class="layui-input" name="exam_no" id="exam_no" type="hidden" >
      <div class="layui-form-item">
        <div class="layui-input-block">
          <input class="layui-input" name="exam_time" id="blank" type="hidden" />
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">考试时间:</label>
        <div class="layui-input-block">
          <input type="text" class="layui-input" name="exam_time" id="exam_time" placeholder="选择考试时间">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">课程名称:</label>
        <div class="layui-input-block">
          <input class="layui-input" name="course_name" id="course_name" type="text" />
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-inline layui-btn-group">
          <button class="layui-btn layui-btn-sm" type="button" onclick="create()">新增</button>
          <button class="layui-btn layui-bg-red layui-btn-sm" type="button" onclick="cancel()">取消</button>
        </div>
      </div>
    </form>
  </div>
  <script>
    $(document).ready(function() {
      layui.use('form', function() {
        layui.form.render();
      });
        var exam_no = sessionStorage.getItem('currentFatherExamId');
        $('#exam_no').attr('value', exam_no);
        layui.use('laydate', function(){
            layui.laydate.render({
                elem: '#exam_time'
                ,type: 'datetime'
                ,change: function(value){
                    $('.layui-laydate-content').click(function(){
                        if($(this).attr('class') == 'layui-laydate-content'){
                            $('#exam_time').attr('value',value);
                            $('.layui-laydate').remove(0);
                        }
                    })
                }
            });
        });
    });
  
    function create() {
        if ($('#exam_time').val()==="" || $('#course_name').val()===""){
            layer.alert("信息请填写完整", {icon:2});
            return;
        }
      $.ajax({
        async : false,
        url : '/exam/create',
        type : 'POST',
        dataType : 'json',
        contentType : 'application/json',
        data : JSON.stringify($('#exam').serializeJSON()),
        success : function(result) {
            if (result.code === 200){
                top.layer.msg(result.msg);
                cancel();
            }
            else {
                layer.alert(result.msg, {icon:2});
            }
        }
      });
    }
  
    function cancel() {
      var index = parent.layer.getFrameIndex(window.name);
      parent.layer.close(index);
    }
  </script>
</body>

</html>
