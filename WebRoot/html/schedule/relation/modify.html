<!DOCTYPE html>
<html>

<head>
<title>修改教学关系信息</title>
<link rel="stylesheet" href="/plugin/layui/css/layui.css" />
<script src="/plugin/layui/layui.all.js"></script>
<script src="/plugin/jquery/jquery.js"></script>
<script src="/plugin/jquery/jquery.serializejson.js"></script>
<script src="/plugin/jsrender/jsrender.js"></script>
</head>

<body>
  <div class="layui-container" style="margin:30px;">
    <form class="layui-form layui-form-pane" id="relation" method="post">
      <!-- 隐藏教学关系ID -->        
          <input class="layui-input" name="relationId" id="relationId" type="hidden" />       
      <div class="layui-form-item">
        <label class="layui-form-label">课表ID:</label>
        <div class="layui-input-block">
          <input class="layui-input" name="scheduleId" id="scheduleId" type="text" />
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">课程ID:</label>
        <div class="layui-input-block">
          <input class="layui-input" name="courseId" id="courseId" type="text" />
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">教室ID:</label>
        <div class="layui-input-block">
          <input class="layui-input" name="roomId" id="roomId" type="text" />
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">班级ID:</label>
        <div class="layui-input-block">
          <input class="layui-input" name="tclassId" id="tclassId" type="text" />
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">教师ID:</label>
        <div class="layui-input-block">
          <input class="layui-input" name="teacherId" id="teacherId" type="text" />
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" type="button" onclick="modify()">保存</button>
          <button class="layui-btn" type="button" onclick="cancel()">取消</button>
        </div>
      </div>
    </form>
  </div>  
  <script>
    $(document).ready(function() {
      var relationId = sessionStorage.getItem('currentRelationId');
      $('#relationId').attr('value', relationId);
      $.ajax({
        async : false,
        type : 'GET',
        url : '/relation/find/' + relationId,
        success : function(relation) {
          $('#scheduleId').attr('value', relation.scheduleId);
          $('#courseId').attr('value', relation.courseId);
          $('#roomId').attr('value', relation.roomId);
          $('#tclassId').attr('value', relation.tclassId);
          $('#teacherId').attr('value', relation.teacherId);
        }
      });
      layui.use('form', function() {
        layui.form.render();
      });
    });
  
    function modify() {
      $.ajax({
        async : false,
        url : '/relation/modify',
        type : 'POST',
        dataType : 'json',
        contentType : 'application/json',
        data : JSON.stringify($('#relation').serializeJSON()),
        success : function(result) {
          var index = parent.layer.getFrameIndex(window.name);
          parent.layer.close(index);
          parent.list();
        }
      });
    }
  
    function cancel() {
      var index = parent.layer.getFrameIndex(window.name);
      parent.layer.close(index);
    }
  </script>
</body>
</html>
