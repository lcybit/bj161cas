<!DOCTYPE html>
<html>

<head>
<title>教学关系信息列表</title>
<link rel="stylesheet" href="/plugin/layui/css/layui.css" />
<script src="/plugin/jquery/jquery.js"></script>
<script src="/plugin/jquery/jquery.serializejson.js"></script>
<script src="/plugin/jsrender/jsrender.js"></script>
</head>

<body>
  <div class="layui-container" style="width:100%;">
    <table class="layui-table">
      <thead>
        <tr>
          <th>教学关系ID</th>
          <th>课表ID</th>
          <th>课程ID</th>
          <th>教室ID</th>
          <th>班级ID</th>
          <th>教师ID</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="relationList">
      </tbody>
    </table>
    <div class="layui-input-inline">
      <button class="layui-btn" onclick="goBack()">返回</button>
      <button class="layui-btn" onclick="goCreate()">新增</button>
    </div>
  </div>
  <script id="tmpl-relationList" type="text/x-jsrender">
    <tr>
      <td>{{:relationId}}</td>
      <td>{{:scheduleId}}</td>
      <td>{{:courseId}}</td>
      <td>{{:roomId}}</td>
      <td>{{:tclassId}}</td>
      <td>{{:teacherId}}</td>
      <td>
        <button class="layui-btn" onclick="goModify('{{:relationId}}')">修改</button>
        <button class="layui-btn" onclick="remove('{{:relationId}}')">删除</button>
	  </td>
    </tr>
  </script>
  <script>
    $(document).ready(function() {
      list();
    })
  
    function goCreate() {
      layui.use('layer', function() {
        var layer = layui.layer;
        layer.open({
          type : 2,
          id : 'create',
          title : '新增教学关系信息',
          content : '/html/schedule/relation/create.html',
          area : [ '700px', '500px' ],
          shade : 0.5,
          closeBtn : false
        });
      });
    }
  
    function goModify(relationId) {
      sessionStorage.setItem('currentRelationId', relationId);
      layui.use('layer', function() {
        var layer = layui.layer;
        layer.open({
          type : 2,
          id : 'modify',
          title : '修改教学关系信息',
          content : '/html/schedule/relation/modify.html',
          area : [ '700px', '500px' ],
          shade : 0.5,
          closeBtn : false,
        });
      });
    }

    function remove(relationId) {
      layer.confirm('确认要删除吗？',
        {title : '删除教学关系信息'},
        function(index) {
          $.ajax({
            async : false,
            type : 'DELETE',
            url : '/relation/delete/' + relationId,
            success : function() {
              layer.close(index);
              list();
            }
          });
        });
    }

    function choose(relationId) {
      sessionStorage.setItem('currentRelationId', relationId)
    }
    
    function list() {
      $.ajax({
        async : false,
        type : 'GET',
        url : '/relation/list',
        success : function(relationList) {
          $('#relationList').html($.templates('#tmpl-relationList').render(relationList));
        }
      });
    }
  
    function goBack() {
      jump('html/schedule/relation/list.html');
    }
  </script>
</body>

</html>
