<!DOCTYPE html>
<html>

<head>
<title>选择年级教师信息</title>
<link rel="stylesheet" href="/plugin/layui/css/layui.css" />
<script src="/plugin/layui/layui.all.js"></script>
<script src="/plugin/jquery/jquery.js"></script>
<script src="/plugin/jquery/jquery.serializejson.js"></script>
<script src="/plugin/jsrender/jsrender.js"></script>
</head>

<body>
  <div class="layui-container" style="margin:30px;">
    <form class="layui-form" id="grade" method="post">
      <!-- 隐藏年级组ID -->
      <input class="layui-input" name="gradeId" id="gradeId" type="hidden" />
      <div class="layui-form-item" id="teacherList"></div>
      <div class="layui-form-item">
        <div class="layui-input-inline layui-btn-group">
          <button class="layui-btn layui-btn-sm" type="button" onclick="choose()">确定</button>
          <button class="layui-btn layui-btn-sm" type="button" onclick="cancel()">取消</button>
        </div>
      </div>
    </form>
  </div>
  <script id="tmpl-teacherList" type="text/x-jsrender">
    <div class="layui-input-inline">
      <input type="checkbox" name="teacher" lay-skin="primary" value="{{:teacherId}}" title="{{:name}}" >
    </div>
  </script>

  <script>
    var layer = layui.layer;
    var laypage = layui.laypage;
    var table = layui.table;
    var upload = layui.upload;
    var form = layui.form;
  
    $(document).ready(function() {
      var gradeId = sessionStorage.getItem('currentGradeId');
      $('#gradeId').attr('value', gradeId);
      list(); //放到下个函数后面就显示不出来，函数的执行是按照顺序执行的
      // $("input[name='course'][value='gradeCourseList[i].courseId']").attr("checked","true");//支持多条件操作
      //<td> <button class="layui-btn layui-btn-sm" type="button" onclick="checkNum('{{:teacherId}}')">查询工号</button> </td>
      $.ajax({
        async: false,
        url: '/relat/find/' + gradeId,
        type: 'GET',
        dataType: 'json',
        success: function(gradeTeacherList) {
          for (var i = 0; i < gradeTeacherList.length; i++) {
            //$("input[name='course',value='gradeCourseList[i].courseId']").prop('checked',true);
            //$("input[value='gradeCourseList[i].courseId']").attr('checked','checked');
            //$("input[value='gradeCourseList[i].courseId']").prop('checked',true);
            $("input[name='teacher'][value='" + gradeTeacherList[i].teacherId + "']").prop('checked', true);
          }
        }
      });
      form.render();
  
    });
  
    function choose() {
      var gradeid = $("#gradeId").attr("value"); //right
      var id_array = [];
      $('input[name="teacher"]:checked').each(function() {
        id_array.push($(this).val()); //向数组中添加元素  
      });
      $.ajax({
        async: false,
        url: '/relat/choose',
        type: 'POST',
        dataType: 'json',
        data: {
          'gradeId': gradeid,
          'IdArray': id_array
        },
        contentType: 'application/x-www-form-urlencoded', //传json数据（用requstbody接受）时用'application/json',//传普通数据（用requstparam接受）时用'application/x-www-form-urlencoded',
        traditional: true,
        success: function(result) {
          var index = parent.layer.getFrameIndex(window.name);
          parent.layer.close(index);
          layer.msg('添加教师成功');
          parent.list();
        }
      });
    }
  
    function list() {
      $.ajax({
        async: false,
        type: 'GET',
        url: '/teacher/list',
        success: function(teacherList) {
          $('#teacherList').html($.templates('#tmpl-teacherList').render(teacherList));
        }
      });
    }
  
    function checkNum(teacherId) {
      $.ajax({
        async: false,
        url: '/relat/check/' + teacherId,
        type: 'GET',
        dataType: 'json',
        success: function(teacher) {
          layer.msg('获取teacher成功');
        }
      });
    }
  
    function cancel() {
      var index = parent.layer.getFrameIndex(window.name);
      parent.layer.close(index);
    }
  </script>
</body>
</html>
