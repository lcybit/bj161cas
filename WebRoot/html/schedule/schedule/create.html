<!DOCTYPE html>
<html>

<head>
<title>新增课表信息</title>
<link rel="stylesheet" href="/plugin/layui/css/layui.css" />
<script src="/plugin/layui/layui.all.js"></script>
<script src="/plugin/jquery/jquery.js"></script>
<script src="/plugin/jquery/jquery.serializejson.js"></script>
<script src="/plugin/jsrender/jsrender.js"></script>
</head>

<body>
  <div class="layui-container" style="margin-top:30px;">
    <form class="layui-form" id="schedule" method="post">
      <div class="layui-form-item">
        <label class="layui-form-label">年级组ID:</label>
        <div class="layui-input-block">
          <input class="layui-input" name="groupId" id="groupId" type="text" />
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">上午课时数:</label>
        <div class="layui-input-block">
          <input class="layui-input" name="forenoon" id="forenoon" type="text" />
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">下午课时数:</label>
        <div class="layui-input-block">
          <input class="layui-input" name="afternoon" id="afternoon" type="text" />
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">傍晚课时数:</label>
        <div class="layui-input-block">
          <input class="layui-input" name="evening" id="evening" type="text" />
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">每周天数:</label>
        <div class="layui-input-block">
          <input class="layui-input" name="days" id="days" type="text" />
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">起始教学周:</label>
        <div class="layui-input-block">
          <input class="layui-input" name="startWeek" id="startWeek" type="text" />
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" type="button" onclick="create()">新增</button>
          <button class="layui-btn" type="button" onclick="cancel()">取消</button>
        </div>
      </div>
    </form>
  </div>
  <script>
    $(document).ready(function() {
      var groupId = sessionStorage.getItem('currentGroupId');
      $('#groupId').attr('value', groupId);
      layui.use('form', function() {
        layui.form.render();
      });
    });
  
    function create() {
      $.ajax({
        async : false,
        url : '/schedule/create',
        type : 'POST',
        dataType : 'json',
        contentType : 'application/json',
        data : JSON.stringify($('#schedule').serializeJSON()),
        success : function(scheduleId) {
          var index = parent.layer.getFrameIndex(window.name);
          parent.layer.close(index);
          parent.list();
        }
      });
    }
  
    function cancel() {
      var index = parent.layer.getFrameIndex(window.name);
      parent.layer.close(index);
    }
  </script>
</body>

</html>
