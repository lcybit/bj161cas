<!DOCTYPE html>
<html>

<head>
<title>排课信息展示</title>
<link rel="stylesheet" href="/plugin/layui/css/layui.css" />
<script src="/plugin/jquery/jquery.js"></script>
<script src="/plugin/jquery/jquery.serializejson.js"></script>
<script src="/plugin/jsrender/jsrender.js"></script>
</head>

<body>
  <div class="layui-container" style="width:100%;">
    <div class="layui-row" id="scheduleView">
    </div>
  </div>
  <script id="tmpl-scheduleView" type="text/x-jsrender">
    <form class="layui-form layui-form-pane" id="arrangement" method="get">
      <div class="layui-form-item">
        <label class="layui-form-label">当前课表ID:</label>
		<div class="layui-input-block">
          <input class="layui-input" type="text" name="scheduleId" id="currentScheduleId">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">选中课时ID:</label>
		<div class="layui-input-block">
          <input class="layui-input" type="text" name="periodId" id="chosenPeriodId">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">选中班级ID:</label>
		<div class="layui-input-block">
          <input class="layui-input" type="text" name="tclassId" id="chosenTclassId">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">选中课程ID:</label>
		<div class="layui-input-block">
          <input class="layui-input" type="text" name="courseId" id="chosenCourseId">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">选中课程:</label>
        <div class="layui-input-block">
          {{for courseList tmpl="#tmpl-course" /}}
        </div>
      </div>
    </form>
    {{for weekViewList tmpl="#tmpl-weekView" /}}
  </script>
  <script id="tmpl-course" type="text/x-jsrender">
    <input type="radio" name="chosenCourse" value="{{:courseId}}" title="{{:courseNo}}" onclick="alert()">
  </script>
  <script id="tmpl-weekView" type="text/x-jsrender">
    <div class="layui-col-md3">
      <table class="layui-table" lay-size="sm">
        <tbody>
          <tr>
            <td rowspan="2"></td>
            <td colspan="{{:#parent.parent.data.schedule.forenoon}}">上午</td>
            <td colspan="{{:#parent.parent.data.schedule.afternoon}}">下午</td>
          </tr>
          <tr>
            <td>早</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
          </tr>
			{{for dayViewList tmpl="#tmpl-dayView" /}}
        </tbody>
      </table>
      <table class="layui-table" lay-size="sm">
        <tr>
          {{for courseViewList tmpl="#tmpl-courseView" /}}
        </tr>
      </table>
    </div>
  </script>
  <script id="tmpl-dayView" type="text/x-jsrender">
    <tr>
      <td>{{:#getIndex() +1}}</td>
      {{for periodViewList tmpl="#tmpl-periodView" /}}
    </tr>
  </script>
  <script id="tmpl-periodView" type="text/x-jsrender">
	<td id="{{:'period'+periodId+'tclass'+tclassId}}" style="cursor:pointer" onclick="clickTable({{:arrangement.arrangementId}})">{{:arrangement.course.courseNo}}</td>
  </script>
  <script id="tmpl-courseView" type="text/x-jsrender">
    <td>{{:course.courseNo+arrangedNum}}</td>
  </script>
  <script>
    $(document).ready(function() {
      display();
    })
    
    function display() {
      var scheduleId = sessionStorage.getItem('currentScheduleId');
      $.ajax({
        async : false,
        url : '/schedule/display/' + scheduleId,
        type : 'GET',
        success : function(scheduleView) {
          $('#scheduleView').html($.templates('#tmpl-scheduleView').render(scheduleView));
        }
      });
      layui.form.render();
    }
    
    function clickTable(arrangementId) {
      var courseId = $('#chosenCourseId').val();
      if(arrangementId == null) {
        if(courseId == '') {
          return;
        } else {
          arrange();
        }
      } else {
        if(courseId == '') {
          cancel(arrangementId);
          fetch(arrangementId);
        } else {
          cancel(arrangementId);
          arrange();
          fetch(arrangementId);
        }
      }
    }
    
    function arrange() {
      $.ajax({
        async : false,
        url : '/arrangement/arrange',
        type : 'POST',
        dataType : 'json',
        contentType : 'application/json',
        data : JSON.stringify($('#arrangement').serializeJSON()),
        success : function(result) {
          display();
        }
      });      
    }
    
    function fetch(arrangementId) {
      $.ajax({
        async : false,
        url : '/arrangement/find/' + arrangementId,
        type : 'GET',
        success : function(arrangement) {
          $('#chosenPeriodId').attr('value', arrangement.periodId);
          $('#chosenTclassId').attr('value', arrangement.tclassId);
          $('#chosenCourseId').attr('value', arrangement.courseId);
          $('[name="chosenCourse"][value="'+arrangement.courseId+'"]').prop('checked', true);
          layui.form.render();
        }      
      });
    }
    
    function cancel(arrangementId) {
      $.ajax({
        async : false,
        url : '/arrangement/cancel/' + arrangementId,
        type : 'GET',
        success : function(result) {
          display();
        }
      })
    }
    
    function checkConfliction(scheduleId, courseId) {
      $.ajsx({
        async : false,
        url : '/arrangement/check/schedule/' + scheduleId + '/course/' + courseId,
        type : 'GET',
        success : function(conflictionList) {
          display();
        }
      })
    }
    
  </script>
</body>

</html>
