<!DOCTYPE html>
<html>

<head>
<title>排课信息展示</title>
<link rel="stylesheet" href="/plugin/layui/css/layui.css" />
<script src="/plugin/jquery/jquery.js"></script>
<script src="/plugin/jquery/jquery.serializejson.js"></script>
<script src="/plugin/jsrender/jsrender.js"></script>
</head>

<body>
  <div class="layui-container" style="width:100%;">
    <div class="layui-row" id="scheduleGroup">
    </div>
  </div>
  <script id="tmpl-singleSchedule" type="text/x-jsrender">
    <div class="layui-col-md3">
      <table class="layui-table" lay-size="sm">
        <tbody>
          <tr>
            <td rowspan="2"></td>
            <td colspan="5">上午</td>
            <td colspan="3">下午</td>
          </tr>
          <tr>
            <td>早</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
          </tr>
			{{for week tmpl="#tmpl-singleDay"/}}
        </tbody>
      </table>
    </div>
  </script>
  <script id="tmpl-singleDay" type="text/x-jsrender">
    <tr>
      <td>{{:weekName}}</td>
      {{for day tmpl="#tmpl-singlePeriod"/}}
    </tr>
  </script>
  <script id="tmpl-singlePeriod" type="text/x-jsrender">
	<td style="cursor:pointer" onclick="alert()">{{:period.courseName}}</td>
  </script>
  <script>
    $(document).ready(function() {
      var weekName = ['一','二','三','四','五'];
      var period = {'courseName':'语'};
      var day = [];
      var week = [];
      for (var i=0;i<8;i++){
      	day.push({'period':period});
      }
      for (var i=0;i<5;i++){
      	week.push({'day':day,'weekName':weekName[i]});
      }
      
      for(var i=0; i<12; i++) {
        $('#scheduleGroup').append($.templates('#tmpl-singleSchedule').render({'week':week}));
      }
    })

    function list() {
      $.ajax({
        async : false,
        type : 'GET',
        url : '/teacher/find',
        success : function(teacherList) {
          $('#teacherList').html($.templates('#tmpl-teacherList').render(teacherList));
        }
      });
    }
  
  </script>
</body>

</html>
