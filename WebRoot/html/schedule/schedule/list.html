<!DOCTYPE html>
<html>

<head>
<title>课表信息列表</title>
<link rel="stylesheet" href="/plugin/layui/css/layui.css" />
<script src="/plugin/layui/layui.all.js"></script>
<script src="/plugin/jquery/jquery.js"></script>
<script src="/plugin/jquery/jquery.serializejson.js"></script>
<script src="/plugin/jsrender/jsrender.js"></script>
</head>

<body>
  <div class="layui-container" style="width:100%;">
    <table class="layui-table">
      <thead>
        <tr>
          <th>课表ID</th>
          <th>年级组ID</th>
          <th>上午课时数</th>
          <th>下午课时数</th>
          <th>傍晚课时数</th>
          <th>每周天数</th>
          <th>起始教学周</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="scheduleList">
      </tbody>
    </table>
    <div class="layui-input-inline">
      <button class="layui-btn" onclick="goBack()">返回</button>
      <button class="layui-btn" onclick="goCreate()">新增</button>
    </div>
  </div>
  <script id="tmpl-scheduleList" type="text/x-jsrender">
    <tr>
      <td>{{:scheduleId}}</td>
      <td>{{:groupId}}</td>
      <td>{{:forenoon}}</td>
      <td>{{:afternoon}}</td>
      <td>{{:evening}}</td>
      <td>{{:days}}</td>
      <td>{{:startWeek}}</td>
      <td>
        <button class="layui-btn" onclick="goModify('{{:scheduleId}}')">修改</button>
        <button class="layui-btn" onclick="remove('{{:scheduleId}}')">删除</button>
      </td>
    </tr>
  </script>
  <script>
    $(document).ready(function() {
      list();
    })
  
    function goCreate() {
      layui.use('layer', function() {
        var layer = layui.layer;
        layer.open({
          type : 2,
          id : 'create',
          title : '新增课表信息',
          content : '/html/schedule/schedule/create.html',
          area : [ '700px', '500px' ],
          shade : 0.5,
          closeBtn : false
        });
      });
    }
  
    function goModify(scheduleId) {
      sessionStorage.setItem('currentScheduleId', scheduleId);
      layui.use('layer', function() {
        var layer = layui.layer;
        layer.open({
          type : 2,
          id : 'modify',
          title : '修改教师信息',
          content : '/html/schedule/schedule/modify.html',
          area : [ '700px', '500px' ],
          shade : 0.5,
          closeBtn : false,
        });
      });
    }

    function remove(scheduleId) {
      layer.confirm('确认要删除吗？',
        {title : '删除教师信息'},
        function(index) {
          $.ajax({
            async : false,
            type : 'DELETE',
            url : '/schedule/delete/' + scheduleId,
            success : function() {
              layer.close(index);
              list();
            }
          });
        });
    }

    function list() {
      $.ajax({
        async : false,
        type : 'GET',
        url : '/schedule/list',
        success : function(scheduleList) {
          $('#scheduleList').html($.templates('#tmpl-scheduleList').render(scheduleList));
        }
      });
    }
  
    function goBack() {
      jump('html/schedule/schedule/list.html');
    }
  </script>
</body>

</html>
