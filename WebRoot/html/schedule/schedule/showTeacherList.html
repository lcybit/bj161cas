<!DOCTYPE html>
<html>

<head>
<title>显示教师信息</title>
<link rel="stylesheet" href="/plugin/layui/css/layui.css" />
<script src="/plugin/layui/layui.all.js"></script>
<script src="/plugin/jquery/jquery.js"></script>
<script src="/plugin/jquery/jquery.serializejson.js"></script>
<script src="/plugin/jsrender/jsrender.js"></script>
</head>

<body>
  <div class="layui-container">
    <form class="layui-form" id="" method="post">
      <!-- 隐藏年级组ID -->
      <input class="layui-input" name="planId" id="planId" type="hidden" />
      <div class="layui-form-item" id="teacherList">
      </div>
      <div class="layui-form-item">
        <div class="layui-input-inline layui-btn-group">
          <button class="layui-btn layui-btn-sm" type="button" onclick="choose()">确定</button>
          <button class="layui-btn layui-btn-sm" type="button" onclick="cancel()">取消</button>
        </div>
      </div>
    </form>
  </div>
  <script id="tmpl-teacherList" type="text/x-jsrender">
    <div class="layui-input-inline">
      <input type="radio" name="teacher" value="{{:teacherId}}" title="{{:name}}" >
    </div>
  </script>

  <script>
    var layer = layui.layer;
    var laypage = layui.laypage;
    var table = layui.table;
    var upload = layui.upload;
    var form = layui.form;
    var gradeId = sessionStorage.getItem('currentGradeId');
    var planId = sessionStorage.getItem('currentPlanId');
  
    $(document).ready(function() {
      $('#planId').attr('value', planId);
      list(); //放到下个函数后面就显示不出来，函数的执行是按照顺序执行的
      //显示已选的老师（schd_plan表里存在的信息）
      $.ajax({
        async: false,
        url: '/plan/check/' + planId,
        type: 'GET',
        dataType: 'json',
        success: function(plan) {
          $("input[name='teacher'][value='" + plan.teacher.teacherId + "']").prop('checked', true);
        }
      });
      form.render();
    });
  
    function choose() {
      var planid = $("#planId").attr("value"); //right   
      //var id_array =[];
      var teacherid = $('input[name="teacher"]:checked').attr('value');
      $.ajax({
        async: false,
        url: '/plan/change',
        type: 'POST',
        dataType: 'json',
        data: {
          "planId": planid,
          "teacherId": teacherid
        },
        contentType: 'application/x-www-form-urlencoded', //传json数据（用requstbody接受）时用'application/json',//传普通数据（用requstparam接受）时用'application/x-www-form-urlencoded',
        traditional: true,
        success: function(result) {
          var index = parent.layer.getFrameIndex(window.name);
          parent.layer.close(index);
          layer.msg('修改老师成功');
          parent.display();
        }
      });
    }
  
    function list() {
      $.ajax({
        async: false,
        type: 'GET',
        url: '/relat/check/' + gradeId,
        success: function(teacherList) {
          $('#teacherList').html($.templates('#tmpl-teacherList').render(teacherList));
        }
      });
    }
  
    function cancel() {
      var index = parent.layer.getFrameIndex(window.name);
      parent.layer.close(index);
    }
  </script>
</body>
</html>
