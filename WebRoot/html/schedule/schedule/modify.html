<!DOCTYPE html>
<html>

<head>
<title>修改课表信息</title>
<link rel="stylesheet" href="/plugin/layui/css/layui.css" />
<script src="/plugin/jquery/jquery.js"></script>
<script src="/plugin/jquery/jquery.serializejson.js"></script>
<script src="/plugin/jsrender/jsrender.js"></script>
</head>

<body>
  <div class="layui-container" style="margin-top:30px;">
    <form class="layui-form" id="schedule" method="post">
      <div class="layui-form-item">
        <label class="layui-form-label">课表ID:</label>
        <div class="layui-input-block">
          <input class="layui-input" name="scheduleId" id="scheduleId" type="text" />
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">年级组ID:</label>
        <div class="layui-input-block">
          <input class="layui-input" name="groupId" id="groupId" type="text" />
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">上午课时数:</label>
        <div class="layui-input-block">
          <input class="layui-input" name="forenoon" id="forenoon" type="text" />
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">下午课时数:</label>
        <div class="layui-input-block">
          <input class="layui-input" name="afternoon" id="afternoon" type="text" />
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">傍晚课时数:</label>
        <div class="layui-input-block">
          <input class="layui-input" name="evening" id="evening" type="text" />
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">每周天数:</label>
        <div class="layui-input-block">
          <input class="layui-input" name="days" id="days" type="text" />
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">起始教学周:</label>
        <div class="layui-input-block">
          <input class="layui-input" name="startWeek" id="startWeek" type="text" />
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" type="button" onclick="modify()">保存</button>
          <button class="layui-btn" type="button" onclick="cancel()">取消</button>
        </div>
      </div>
    </form>
  </div>
  <script>
    $(document).ready(function() {
      var scheduleId = sessionStorage.getItem('currentScheduleId');
      $('#scheduleId').attr('value', scheduleId);
      $.ajax({
        async : false,
        type : 'GET',
        url : '/schedule/find/' + scheduleId,
        success : function(schedule) {
          $('#groupId').attr('value', schedule.groupId);
          $('#forenoon').attr('value', schedule.forenoon);
          $('#afternoon').attr('value', schedule.afternoon);
          $('#evening').attr('value', schedule.evening);
          $('#days').attr('value', schedule.days);
          $('#startWeek').attr('value', schedule.startWeek);
        }
      });
      layui.use('form', function() {
        layui.form.render();
      });
    });
  
    function modify() {
      $.ajax({
        async : false,
        url : '/schedule/modify',
        type : 'POST',
        dataType : 'json',
        contentType : 'application/json',
        data : JSON.stringify($('#schedule').serializeJSON()),
        success : function(result) {
          var index = parent.layer.getFrameIndex(window.name);
          parent.layer.close(index);
          parent.list();
        }
      });
    }
  
    function cancel() {
      var index = parent.layer.getFrameIndex(window.name);
      parent.layer.close(index);
    }
  </script>
</body>

</html>
