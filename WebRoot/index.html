<!DOCTYPE html>
<html>

<head>
<title>北京161中学排课系统</title>
<script src="/plugin/jquery/jquery.js"></script>
<script src="/plugin/layui/layui.all.js"></script>
</head>

<body>

  <div id="navigation" style="width:200px; float:left;"></div>
  <div id="navdisplay" style="width:auto;margin-left:200px;">
		  <button class="layui-btn layui-btn-sm" id="displayButton" ><i class="layui-icon" >&#xe603;</i></button>
  </div>
  <div id="main" style="width:auto;margin-left:200px;"></div>
  <script>
    $(document).ready(function() {
      $.ajaxSetup({
        cache : false
      })
      $('#navigation').load('/html/common/navigation.html');
      $('#main').load('/html/common/home.html');
    });
  
    function jump(url) {
      $.ajaxSetup({
        cache : false
      });
      $('#main').empty();
      $('#main').load(url);
    }
  </script>
  <!-- 收起侧边栏 -->
  <script>
  	$(document).ready(function(){
  		$('#displayButton').click(function(){
  			if($('#navigation').css('display')=='none'){
	  			$('#navigation').show();
	  			$('#main').css(
	  				'margin-left','200px');
	  			$('#navdisplay').css(
	  				'margin-left','200px');
	  			$('#displayButton').text(
	  				'<'); 
  			}else{
  				$('#navigation').hide();
	  			$('#main').css(
	  				'margin-left','0px');
	  			$('#navdisplay').css(
	  				'margin-left','0px');
	  			$('#displayButton').text(
	  				'>');   			
  			}		  				
  		});
  	});
  </script>
</body>
</html>
