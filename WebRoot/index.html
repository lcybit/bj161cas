<!DOCTYPE html>
<html>

<head>
<title>北京161中学排课系统</title>
<script src="/plugin/jquery/jquery.js"></script>
<script src="/plugin/layui/layui.all.js"></script>
</head>

<body>
  <div id="navigation" style="width:200px; float:left;"></div>
  <div id="navdisplay" style="width:auto; margin-left:200px;">
    <button class="layui-btn layui-btn-sm" id="displayButton" >
      <i class="layui-icon">&#60;</i>
    </button>
  </div>
  <div id="main" style="width:auto;margin-left:200px;"></div>
  <script>
    $(document).ready(function() {
      $.ajaxSetup({
        cache : false
      })
      $('#navigation').load('/html/common/navigation.html');
      $('#main').load('/html/common/home.html');
    });
  
    function jump(url) {
      $.ajaxSetup({
        cache : false
      });
      $('#main').empty();
      $('#main').load(url);
    }
  </script>
  <!-- 收起侧边栏 -->
  <script> 
	var nav=document.getElementById('navigation'); 
	var main=document.getElementById('main');
	var navdisplay=document.getElementById("navdisplay");
	var displayButton=document.getElementById("displayButton");
	nav.style.display='block'; 
	document.getElementById('displayButton').onclick=function(){ 
 	  if(nav.style.display=='none'){     
       	nav.style.display='block';   
       	displayButton.innerHTML='\&\#60\;';    
       	main.style.marginLeft='200px';  
       	navdisplay.style.marginLeft='200px';       	 
      }else{ 
    	nav.style.display='none';
    	displayButton.innerHTML='\&\#62\;';	
    	main.style.marginLeft='0px';
    	navdisplay.style.marginLeft='0px';    	
      }
    }     
  </script>
 </body>

</html>
